<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #d9f4ff, #bde6f5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }
    .success-icon {
      width: 100px;
      height: 100px;
      background: #28a745;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      font-size: 48px;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }
    h1 {
      font-size: 32px;
      color: #28a745;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">&#10003;</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your payment has been processed successfully.</p>
    <a href="index.html" class="btn">Go to Homepage</a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const orderID = params.get("orderID");
    const amount = params.get("amount");
  
    document.getElementById("order-details").textContent = `Order ID: ${orderID}`;
    document.getElementById("amount-details").textContent = `Amount: â‚¹${amount}`;
  </script>
  
</body>
</html>
