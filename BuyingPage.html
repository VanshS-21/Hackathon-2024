<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Payment Gateway</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 800px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #0077cc;
        color: white;
        padding: 20px;
        font-size: 24px;
        text-align: center;
        font-weight: bold;
      }
      .content {
        padding: 30px;
      }
      .summary {
        border: 1px solid #e0e0e0;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        background: #f9fafb;
      }
      .summary h3 {
        margin-bottom: 10px;
        font-size: 18px;
      }
      .summary p {
        margin: 10px 0;
        font-size: 16px;
        color: #555;
      }
      .payment-method {
        margin-bottom: 30px;
      }
      .payment-method label {
        display: flex;
        align-items: center;
        font-size: 18px;
        margin-bottom: 15px;
        cursor: pointer;
      }
      .payment-method input {
        margin-right: 12px;
      }
      .details {
        display: none;
        margin-top: 15px;
      }
      #card-element,
      #upi-id {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        width: 100%;
        font-size: 16px;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 15px;
        background: #0077cc;
        color: white;
        text-align: center;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #005fa3;
      }
      #error-message {
        margin-top: 15px;
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Payment Gateway</div>
      <div class="content">
        <div class="summary">
          <h3>Order Summary</h3>
          <p>Order-ID: <strong>#FX-250123-110-12345</strong></p>
          <p>Price: ₹1,599</p>
          <p>Delivery: <strong>FREE</strong></p>
          <p>Total: <strong>₹1,599</strong></p>
        </div>
        <div class="payment-method">
          <label>
            <input type="radio" name="payment-method" value="card" checked />
            Credit/Debit Card
          </label>
          <label>
            <input type="radio" name="payment-method" value="upi" />
            UPI Payment
          </label>
          <label>
            <input type="radio" name="payment-method" value="cod" />
            Cash on Delivery (COD)
          </label>
        </div>
        <div class="details card-details">
          <h4>Enter Card Details</h4>
          <div id="card-element"></div>
        </div>
        <div class="details upi-details">
          <h4>Enter UPI ID</h4>
          <input type="text" id="upi-id" placeholder="e.g., yourname@upi" />
        </div>
        <div class="details cod-details">
          <h4>Cash on Delivery</h4>
          <p>
            Your order will be placed, and you can pay at the time of delivery.
          </p>
        </div>
        <a href="http://127.0.0.1:5500/SuccessPage.html"
          ><button class="btn" id="submit-button" type="submit">
            Place Order
          </button></a
        >
        <div id="error-message"></div>
      </div>
    </div>
    <script>
      document
        .getElementById("submit-button")
        .addEventListener("click", (event) => {
          event.preventDefault();

          const selectedPaymentMethod = document.querySelector(
            'input[name="payment-method"]:checked'
          ).value;

          if (selectedPaymentMethod === "card") {
            // Simulate a successful card payment (replace with actual Stripe logic if needed)
            alert("Card payment successful! Redirecting to success page...");
            window.location.href = "SuccessPage.html"; // Redirect to success page
          } else if (selectedPaymentMethod === "upi") {
            const upiId = document.getElementById("upi-id").value;
            if (!upiId) {
              document.getElementById("error-message").textContent =
                "Please enter a valid UPI ID.";
            } else {
              alert("UPI payment successful! Redirecting to success page...");
              window.location.href = "success.html"; // Redirect to success page
            }
          } else if (selectedPaymentMethod === "cod") {
            alert("Order placed successfully! Redirecting to success page...");
            window.location.href = "success.html"; // Redirect to success page
          }
        });
    </script>
  </body>
</html>
