<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ABE9CD, #3EADCF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        img {
            height: 150px;
        }
        .login-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            font-weight: 600;
            color: #2C6975;
            margin-bottom: 25px;
        }

        .login-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #3EADCF;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #2C6975;
            border: none;
            color: #fff;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #3EADCF;
        }

        .login-container .links {
            margin-top: 20px;
        }

        .login-container .links a {
            text-decoration: none;
            color: #2C6975;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-container .links a:hover {
            color: #3EADCF;
        }

        .brand {
            font-size: 22px;
            font-weight: bold;
            color: #2C6975;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand"><img src="Public/Images/BrandLogo.jpg" height="170px" width="300px" alt=""></div>
        <h2>Welcome Back!</h2>
        <p>Login to your account to continue your journey with us.</p>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="links">
            <a href="/register">Sign Up</a> | <a href="/forgot-password">Forgot Password?</a>
        </div>
        <div class="footer">&copy; 2024 Mama Earth. All rights reserved.</div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Save to local storage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            // Redirect to the home page (index.html)
            window.location.href = 'index.html'; // Ensure index.html exists in the same directory
        });

        // Auto-fill username if it exists in local storage
        window.addEventListener('load', function() {
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                document.getElementById('username').value = storedUsername;
            }
        });
    </script>
</body>
</html>
